<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self'; object-src 'none'; base-uri 'none';"
    />
    <title>AutoXSS</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #121212;
        color: #e0e0e0;
        margin: 12px;
        width: 280px;
      }
      textarea {
        width: 100%;
        height: 100px;
        background-color: #1e1e1e;
        border: 1px solid #333;
        border-radius: 6px;
        color: #fff;
        padding: 6px;
        resize: none;
        font-family: monospace;
        box-sizing: border-box;
      }
      button {
        margin-top: 8px;
        width: 100%;
        height: 36px;
        border: none;
        border-radius: 6px;
        background-color: #333;
        color: #e0e0e0;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }
      button:hover {
        background-color: #555;
      }
      .row {
        display: flex;
        gap: 8px;
        margin-top: 8px;
      }
      .row > button {
        flex: 1;
      }
      label {
        font-weight: 600;
        display: block;
        margin-bottom: 4px;
      }
      small {
        display: block;
        margin-top: 6px;
        color: #777;
        font-size: 11px;
      }
    </style>
  </head>
  <body>
    <label for="payload">Your Payload:</label>
    <textarea
      id="payload"
      placeholder="Paste your payload here and click save."
    ></textarea>

    <div class="row">
      <button id="save">Save</button>
      <button id="fill">Fill Page</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
